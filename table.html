<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця Мондріана</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <table>
      <tr>
        <td class="w100" colspan="2">1</td>
        <td colspan="2">3</td>
        <td class="yellow" colspan="2"></td>
        <td class="w50 h300" rowspan="4"></td>
      </tr>
      <tr>
        <td>8</td>
        <td class="red w300 h300" colspan="3" rowspan="2"></td>
        <td class="yellow w100 h150" colspan="2"></td>
      </tr>
      <tr>
        <td class="w50" rowspan="2">15</td>
        <td class="w100">19</td>
        <td class="w100">20</td>
      </tr>
      <tr>
        <td class="black" colspan="2" rowspan="2">23</td>
        <td class="w150">25</td>
        <td colspan="2">26</td>
      </tr>
      <tr>
        <td class="yellow h50" rowspan="3">29</td>
        <td class="w150">32</td>
        <td class="blue h50" colspan="2" rowspan="2">33</td>
        <td rowspan="3" class="red w50 h50">35</td>
      </tr>
      <tr>
        <td class="h100" colspan="2">37-38</td>
        <td class="black w150 h50">39</td>
      </tr>
      <tr>
        <td>44</td>
        <td>45</td>
        <td class="w150 " colspan="3">46</td>
      </tr>
    </table>

  </div>

</body>

</html>
